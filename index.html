<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Your Name — Full Stack Developer</title>
    <meta name="title" content="Your Name — Full Stack Developer" />

      name="description"
      content="Professional portfolio showcasing web development projects, skills, and experience. Specializing in React, Node.js, and modern web technologies."

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />

      property="og:description"

      property="twitter:description"
      content="Professional portfolio showcasing web development projects, skills, and experience."
